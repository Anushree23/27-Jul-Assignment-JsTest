<!DOCTYPE html>
<html>
<head>
    
     <meta name="viewport" content="width=device-width, initial-scale=1">
        <link href="css/bootstrap.css" rel="stylesheet"> 
        <link href="css/assignment.css" rel="stylesheet"> 
</head>
<body>

    <form class="jumbotron">
      <div><h5>REGISTER WITH US</h5></div>  
        <div>
            <label for="name">Username</label>
            <input type="text" id="name" placeholder="enter your name" min="3" required>
            <small class="text-muted">must be atleast 3 characters</small>

        </div>
        <div>
            <label for="email">Email</label>
            <input type="email" id="email"  placeholder="enter email" min="6" required>
            <small class="text-muted">Email is not valid</small>
        </div>
        <div>
            <label for="password">Password</label>
            <input type="password"  id="password"  placeholder="enter password" length="6"  required>
     <small class="error text-muted" id="pass-error">must be atleast 6 characters</small>
        </div>
        <div>
            <label for="password2">Confirm Password</label>
            <input type="password2" id="password2" pattern="password" length="6"  placeholder="enter password again" required>    
        <small id="password2" class="text-muted">
            password2 is required
           </small>
        </div>
<button typ="submit" onsubmit="username()">register</button>

        </div>
    </form>
    <script src="script.js"></script>
   
</body>
</html>
